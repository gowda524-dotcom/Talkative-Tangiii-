<!doctype html>
<html lang="en">
<head>

<style>
  :root{--card:#ffffff14;--accent1:#ff5aa5;--accent2:#7f6cff}
  html,body{height:100%;margin:0;font-family: 'Comic Sans MS', cursive, sans-serif;}
  body{
    display:flex;align-items:center;justify-content:center;
    background: radial-gradient(circle at 10% 20%, #fff1 0%, transparent 10%),
                linear-gradient(135deg,#ffecd2 0%, #fcb69f 100%);

  .wrap{max-width:900px;width:100%;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}

  .media{border-radius:14px;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,0.18);background:#000}
  img{width:100%;height:350px;object-fit:cover;display:block}
  .controls{display:flex;gap:12px;justify-content:center;margin-top:12px}
  a.btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;padding:10px 18px;border-radius:10px;text-decoration:none;font-weight:700}
  a.btn[disabled]{opacity:.6;pointer-events:none}
  .nav{grid-column:1/-1;margin-top:18px;display:flex;justify-content:space-between}
  .messageWrap{padding:20px}
  .messageWrap h2{margin:0 0 8px;color:#fff}
  .overlay-deco{position:fixed;right:20px;bottom:20px;font-size:22px;opacity:0.9}
</style>
</head>
