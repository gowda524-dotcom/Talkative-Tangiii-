<canvas class="confetti" id="conf"></canvas>

<script>
  // try autoplay audio
  document.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('audio').play().catch(()=>{}); });

  // compact confetti ‚Äî standalone (no external libs)
  (function(){
    const canvas = document.getElementById('conf');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    const pieces = [];
    const colors = ['#ff0a54','#ff477e','#ff85a1','#fbb1bd','#f9bec7','#f7cad0','#ffd166','#06d6a0'];

    function init(){
      for(let i=0;i<180;i++){
        pieces.push({
          x: Math.random()*W,
          y: Math.random()*H - H,
          r: (Math.random()*6)+3,
          d: Math.random()*100,
          color: colors[Math.floor(Math.random()*colors.length)],
          tilt: Math.floor(Math.random()*10)-10,
          speed: (Math.random()*2)+1
        });
      }
      animate();
    }
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(let i=0;i<pieces.length;i++){
        const p = pieces[i];
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x + p.tilt, p.y, p.r, p.r*0.6);
      }
    }
    let angle = 0;
    function update(){
      angle += 0.01;
      for(let i=0;i<pieces.length;i++){
        const p = pieces[i];
        p.tilt = Math.sin(angle + p.d)*8;
        p.y += p.speed + Math.cos(angle+p.d)*0.5;
        if(p.y > H + 20){
          p.y = -10;
          p.x = Math.random()*W;
        }
      }
    }
    function animate(){
      draw();
      update();
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', ()=>{W = canvas.width = innerWidth; H = canvas.height = innerHeight;});
    init();
  })();
</script>
